    <style>

        .header-content {
            display: flex;

        .logo {

        .header h1 {

        /* Formulaire d'inscription */
        .inscription-form {
            background: white;

            box-shadow: var(--card-shadow);

        }

        .form-group {

        .form-group label {
            display: block;

        .form-group input, .form-group select {

            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--secondary-blue);
        }

        /* Grille des ateliers */
        .ateliers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .atelier-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .atelier-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .atelier-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--accent-orange);
        }

        .atelier-card.anglais::before { background: var(--accent-orange); }
        .atelier-card.sport::before { background: var(--accent-green); }
        .atelier-card.musique::before { background: var(--accent-yellow); }
        .atelier-card.culture::before { background: var(--secondary-blue); }

        .atelier-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .atelier-title {
            color: var(--primary-blue);
            font-size: 1.3em;
            font-weight: bold;
            flex: 1;
        }

        .atelier-icon {

        .atelier-info {
            margin-bottom: 15px;
        }

        .atelier-info p {
            margin: 5px 0;
            font-size: 0.95em;
        }

        .places-indicator {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }

        .places-bar {
            flex: 1;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-right: 10px;
        }

        .places-fill {
            height: 100%;
            background: var(--accent-green);
            transition: width 0.3s, background-color 0.3s;
        }

        .places-fill.warning {
            background: var(--accent-yellow);
        }

        .places-fill.full {
            background: #f44336;
        }

        .places-text {
            font-weight: bold;
            min-width: 120px;
            text-align: right;
        }

        .btn-inscrire {
            width: 100%;
            padding: 12px;
            background: var(--secondary-blue);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-inscrire:hover:not(:disabled) {
            background: var(--primary-blue);
        }

        .btn-inscrire:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Modal de confirmation */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h2 {
            color: var(--primary-blue);
            margin-bottom: 20px;
        }

        .modal .success-icon {
            font-size: 3em;
            color: var(--accent-green);
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .modal button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-confirm {
            background: var(--secondary-blue);
            color: white;
        }

        .btn-confirm:hover {
            background: var(--primary-blue);
        }

        .btn-cancel {
            background: #f0f0f0;
            color: #333;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
        }

        /* Message d'alerte */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .logo {
                height: 60px;
                margin-bottom: 10px;
            }

            .ateliers-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 20px;
            }
        }

        /* Indicateur de chargement */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading::after {
            content: 'âšªâšªâšª';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: 'âšªâšªâšª'; }

            60% { content: 'ðŸ”µðŸ”µâšª'; }
            80%, 100% { content: 'ðŸ”µðŸ”µðŸ”µ'; }
        }

<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <!-- Logo Saint-HonorÃ© d'Eylau -->
                <svg viewBox="0 0 300 100" style="height: 100%;">

    <div class="container">
        <!-- Alertes -->
        <div id="alert" class="alert"></div>

        <!-- Formulaire d'inscription -->
        <div class="inscription-form">
            <h2 style="color: var(--primary-blue); margin-bottom: 20px;">Informations de l'Ã©lÃ¨ve</h2>
            <form id="studentForm">
                <div class="form-group">
                    <label for="prenom">PrÃ©nom de l'enfant *</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="nom">Nom de l'enfant *</label>

                </div>

        <!-- Indicateur de chargement -->

        <!-- Grille des ateliers -->
        <h2 style="color: var(--primary-blue); margin-bottom: 20px;">Ateliers disponibles</h2>
        <div id="ateliersGrid" class="ateliers-grid">
            <!-- Les ateliers seront gÃ©nÃ©rÃ©s dynamiquement -->

        <!-- Modal de confirmation -->
        <div id="confirmModal" class="modal">
            <div class="modal-content">
                <div class="success-icon">âœ…</div>
                <h2>Inscription enregistrÃ©e !</h2>
                <div id="confirmDetails"></div>
                <p style="margin-top: 20px; color: #666;">
                    <strong>Important :</strong> L'inscription sera dÃ©finitivement validÃ©e aprÃ¨s rÃ©ception du rÃ¨glement.
                </p>
                <div class="modal-buttons">
                    <button class="btn-confirm" onclick="closeModal()">Fermer</button>
                </div>
            </div>
        </div>

    <script>
        // Configuration Google Sheets
        const SHEET_ID = '1RPZm3bq0AtbVsANRh5NX1_9QkSgVuYGA_tsfZFcoSt0';
        const API_KEY = 'AIzaSyASePuY3PpSR13TCxkBzi62830dBxhR5C0';
        const SHEET_NAME = 'Ateliers';
        const INSCRIPTIONS_SHEET = 'Inscriptions';
        const ADMIN_SHEET = 'Admin';
        const WEBHOOK_URL = 'https://script.google.com/macros/s/AKfycby-5CIrlGkifh8IjBNukhd30rb3pAO_-2860-OBso3f_8Y-TcWlMyskQqKYGng0icItCw/exec';

        // DonnÃ©es des ateliers (sera remplacÃ© par les donnÃ©es Google Sheets)
        let ateliersDataGlobal = [];

        // Ã‰tat de l'application
        let selectedClasse = '';
        let studentInfo = {};

        // Ã‰couter les changements de classe
        document.getElementById('classe').addEventListener('change', function(e) {
            selectedClasse = e.target.value;
            afficherAteliers();
        });

        // Fonction pour afficher les ateliers
        function afficherAteliers() {
            const grid = document.getElementById('ateliersGrid');
            grid.innerHTML = '';

            const ateliersFiltered = selectedClasse 
                ? ateliersDataGlobal.filter(atelier => atelier.classes.includes(selectedClasse))
                : ateliersDataGlobal;

            ateliersFiltered.forEach(atelier => {
                const card = createAtelierCard(atelier);
                grid.appendChild(card);
            });

            if (ateliersFiltered.length === 0 && selectedClasse) {
                grid.innerHTML = '<p style="text-align: center; color: #666;">Aucun atelier disponible pour cette classe.</p>';
            }
        }

        // CrÃ©er une carte d'atelier
        function createAtelierCard(atelier) {
            const placesRestantes = atelier.placesMax - atelier.placesOccupees;
            const pourcentageOccupe = (atelier.placesOccupees / atelier.placesMax) * 100;
            const isWaitingList = placesRestantes <= 0;
            
            const card = document.createElement('div');
            card.className = `atelier-card ${atelier.categorie}`;
            
            card.innerHTML = `
                <div class="atelier-header">
                    <div class="atelier-title">${atelier.nom}</div>
                    <div class="atelier-icon">${atelier.icon}</div>
                </div>
                <div class="atelier-info">
                    <p><strong>Classes :</strong> ${atelier.classes.join(', ')}</p>
                    <p><strong>Horaire :</strong> ${atelier.horaire}</p>
                    <p><strong>Tarif :</strong> ${atelier.prix}</p>
                    <p style="margin-top: 10px;">${atelier.description}</p>
                </div>
                <div class="places-indicator">
                    <div class="places-bar">
                        <div class="places-fill ${isWaitingList ? 'full' : pourcentageOccupe > 75 ? 'warning' : ''}" 
                             style="width: ${Math.min(100, pourcentageOccupe)}%"></div>
                    </div>
                    <div class="places-text">
                        ${isWaitingList ? 'Liste d\'attente' : `${placesRestantes} place${placesRestantes > 1 ? 's' : ''}`}
                    </div>
                </div>
                <button class="btn-inscrire" onclick="inscrire('${atelier.groupe}')" 
                        ${!selectedClasse || !atelier.classes.includes(selectedClasse) ? 'disabled' : ''}>
                    ${!selectedClasse ? 'SÃ©lectionnez une classe' : 
                      !atelier.classes.includes(selectedClasse) ? 'Non disponible' :
                      isWaitingList ? 'S\'inscrire (liste d\'attente)' : 'S\'inscrire'}
                </button>
            `;
            
            return card;
        }

        // Fonction d'inscription
        function inscrire(groupe) {
            // Valider le formulaire
            const form = document.getElementById('studentForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // RÃ©cupÃ©rer les informations
            studentInfo = {
                prenom: document.getElementById('prenom').value,
                nom: document.getElementById('nom').value,
                classe: document.getElementById('classe').value,
                email: document.getElementById('email').value,
                atelier: groupe,
                dateInscription: new Date().toLocaleString('fr-FR')
            };

            // Simuler l'inscription (remplacer par l'appel API Google Sheets)
            simulerInscription(studentInfo);
        }

        // Simuler l'inscription
        async function simulerInscription(info) {
            const atelier = ateliersDataGlobal.find(a => a.groupe === info.atelier);
            const isWaitingList = atelier.placesOccupees >= atelier.placesMax;
            const position = atelier.placesOccupees + 1;

            // Enregistrer dans Google Sheets
            const success = await saveToGoogleSheets({
                ...info,
                position: position,
                statut: isWaitingList ? 'Liste d\'attente' : 'Inscrit'
            });

            if (success) {
                const details = `
                    <p><strong>Ã‰lÃ¨ve :</strong> ${info.prenom} ${info.nom}</p>
                    <p><strong>Classe :</strong> ${info.classe}</p>
                    <p><strong>Atelier :</strong> ${atelier.nom}</p>
                    <p><strong>Statut :</strong> ${isWaitingList ? 
                        `Liste d'attente (position ${position - atelier.placesMax})` : 
                        `Inscrit (place ${position}/${atelier.placesMax})`}</p>
                    <p><strong>Email de confirmation :</strong> ${info.email}</p>
                `;

                document.getElementById('confirmDetails').innerHTML = details;
                document.getElementById('confirmModal').style.display = 'flex';

                // Recharger les donnÃ©es pour avoir le compte Ã  jour
                setTimeout(() => {
                    loadFromGoogleSheets();
                }, 2000);

                showAlert('success', 'Inscription enregistrÃ©e avec succÃ¨s !');
            } else {
                showAlert('error', 'Erreur lors de l\'enregistrement. Veuillez rÃ©essayer.');
            }
        }

        // Fermer la modal
        function closeModal() {
            document.getElementById('confirmModal').style.display = 'none';
        }

        // Afficher une alerte
        function showAlert(type, message) {
            const alert = document.getElementById('alert');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Fermer la modal en cliquant Ã  l'extÃ©rieur
        window.onclick = function(event) {
            const modal = document.getElementById('confirmModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Initialiser l'affichage
        document.addEventListener('DOMContentLoaded', function() {
            // Charger les donnÃ©es depuis Google Sheets au dÃ©marrage
            loadFromGoogleSheets();
            
            // Recharger automatiquement toutes les 30 secondes
            setInterval(loadFromGoogleSheets, 30000);
        });

        // Fonction pour charger les donnÃ©es depuis Google Sheets
        async function loadFromGoogleSheets() {
            try {
                document.getElementById('loading').style.display = 'block';
                
                // Charger les paramÃ¨tres depuis l'onglet Admin
                const adminResponse = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${ADMIN_SHEET}!A1:B10?key=${API_KEY}`
                );
                const adminData = await adminResponse.json();
                
                // Extraire les paramÃ¨tres admin (annÃ©e, dates, etc.)
                const adminParams = {};
                if (adminData.values) {
                    adminData.values.forEach(row => {
                        if (row[0] && row[1]) {
                            adminParams[row[0]] = row[1];
                        }
                    });
                }
                
                // Mettre Ã  jour le titre avec l'annÃ©e scolaire
                if (adminParams['AnnÃ©e scolaire']) {
                    document.querySelector('.header h1').textContent = 
                        `Inscriptions PÃ©riscolaires ${adminParams['AnnÃ©e scolaire']}`;
                }
                
                // Charger les ateliers
                const ateliersResponse = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}!A2:J50?key=${API_KEY}`
                );
                const ateliersData = await ateliersResponse.json();
                
                // Charger le nombre d'inscriptions
                const inscriptionsResponse = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${INSCRIPTIONS_SHEET}!A2:H1000?key=${API_KEY}`
                );
                const inscriptionsData = await inscriptionsResponse.json();
                
                // Compter les inscriptions par atelier
                const compteurInscriptions = {};
                if (inscriptionsData.values) {
                    inscriptionsData.values.forEach(row => {
                        const atelier = row[5]; // Colonne F = Atelier
                        const statut = row[7]; // Colonne H = Statut
                        if (atelier && statut !== 'AnnulÃ©') {
                            compteurInscriptions[atelier] = (compteurInscriptions[atelier] || 0) + 1;
                        }
                    });
                }
                
                // Transformer les donnÃ©es en format utilisable
                if (ateliersData.values) {
                    ateliersDataGlobal = ateliersData.values.map(row => ({
                        nom: row[0] || '',
                        groupe: row[1] || '',
                        classes: (row[2] || '').split(',').map(c => c.trim()),
                        placesMax: parseInt(row[3]) || 0,
                        placesOccupees: compteurInscriptions[row[1]] || 0,
                        description: row[5] || '',
                        horaire: row[6] || '',
                        prix: row[7] || '',
                        categorie: row[8] || 'culture',
                        icon: row[9] || 'ðŸ“š',
                        actif: row[10] !== 'Non' // Colonne K pour activer/dÃ©sactiver
                    })).filter(atelier => atelier.actif && atelier.nom); // Filtrer les ateliers actifs
                    
                    afficherAteliers();
                }
                
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                document.getElementById('loading').style.display = 'none';
                showAlert('error', 'Erreur lors du chargement des donnÃ©es. Veuillez actualiser la page.');
            }
        }

        // Fonction pour enregistrer une inscription
        async function saveToGoogleSheets(inscription) {
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(inscription)
                });
                
                return true;
            } catch (error) {
                console.error('Erreur lors de l\'enregistrement:', error);
                return false;
            }
        }
    </script>
